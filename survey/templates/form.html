{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">U.S. Politics Survey</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label>Please Enter Your Name</label>
            <div class="form-row">
                <div class="col">
                    <input type="text" name="fname" class="form-control" placeholder="First name" required>
                </div>
                <div class="col">
                    <input type="text" name="lname" class="form-control" placeholder="Last name" required>
                </div>
            </div>
            <small id="nameHelp" class="form-text text-muted">What do you like to be called?</small>

        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group col-md-3">
                <label for="inputCity">City</label>
                <input type="text" name="city" class="form-control" id="inputCity" required>
                <small id="locationHelp" class="form-text text-muted">Tell us where you're from.</small>
            </div>
            <div class="form-group col-md-3">
                <label for="inputState">State</label>

  <!--        The option tags in the following menu were generated by freeformatter.com        -->


                <select id="inputState" name="state" class="form-control" required>
                    <option value="" disabled selected>----States----</option>
                    <option value="AL">AL</option>
                	<option value="AK">AK</option>
                	<option value="AR">AR</option>
                	<option value="AZ">AZ</option>
                	<option value="CA">CA</option>
                	<option value="CO">CO</option>
                	<option value="CT">CT</option>
                	<option value="DC">DC</option>
                	<option value="DE">DE</option>
                	<option value="FL">FL</option>
                	<option value="GA">GA</option>
                	<option value="HI">HI</option>
                	<option value="IA">IA</option>
                	<option value="ID">ID</option>
                	<option value="IL">IL</option>
                	<option value="IN">IN</option>
                	<option value="KS">KS</option>
                	<option value="KY">KY</option>
                	<option value="LA">LA</option>
                	<option value="MA">MA</option>
                	<option value="MD">MD</option>
                	<option value="ME">ME</option>
                	<option value="MI">MI</option>
                	<option value="MN">MN</option>
                	<option value="MO">MO</option>
                	<option value="MS">MS</option>
                	<option value="MT">MT</option>
                	<option value="NC">NC</option>
                	<option value="NE">NE</option>
                	<option value="NH">NH</option>
                	<option value="NJ">NJ</option>
                	<option value="NM">NM</option>
                	<option value="NV">NV</option>
                	<option value="NY">NY</option>
                	<option value="ND">ND</option>
                	<option value="OH">OH</option>
                	<option value="OK">OK</option>
                	<option value="OR">OR</option>
                	<option value="PA">PA</option>
                	<option value="RI">RI</option>
                	<option value="SC">SC</option>
                	<option value="SD">SD</option>
                	<option value="TN">TN</option>
                	<option value="TX">TX</option>
                	<option value="UT">UT</option>
                	<option value="VT">VT</option>
                	<option value="VA">VA</option>
                	<option value="WA">WA</option>
                	<option value="WI">WI</option>
                	<option value="WV">WV</option>
                	<option value="WY">WY</option>
                	<option disabled>----U.S. Territories----</option>
                	<option value="AS">American Samoa</option>
                    <option value="GU">Guam</option>
                    <option value="MP">Northern Mariana Islands</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="UM">United States Minor Outlying Islands</option>
                    <option value="VI">Virgin Islands</option>
                </select>
            </div>
        </div>
        <div class="form-group selection-box col-md-8">
            <label class="inputTitle">Please select the option that best describes your political leanings: </label>
            <div class="form-row">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="lean" id="inlineRadio1" value="Far-Left" required>
                  <label class="form-check-label" for="inlineRadio1">Far-Left</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="lean" id="inlineRadio2" value="Liberal" required>
                  <label class="form-check-label" for="inlineRadio2">Liberal</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="lean" id="inlineRadio3" value="Centrist" required>
                  <label class="form-check-label" for="inlineRadio3">Centrist</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="lean" id="inlineRadio4" value="Conservative" required>
                  <label class="form-check-label" for="inlineRadio4">Conservative</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="lean" id="inlineRadio5" value="Far-Right" required>
                  <label class="form-check-label" for="inlineRadio5">Far-Right</label>
                </div>
            </div>
        </div>
        <div class="form-group selection-box col-md-8">
            <label class="inputTitle">Which party did you vote for in the last presidential election: </label>
            <div class="form-row">
                <div class="form-check form-check-inline">
                  <label class="form-check-label" for="inputParty">Political Party </label>
                  <select id="inputParty" name="party" class="form-control" required>
                      <option value="" selected disabled>Select One</option>
                      <option value="Democrat">Democrat</option>
                      <option value="Republican">Republican</option>
                      <option value="Independent">Independent/Other</option>
                      <option value="Non-Voter">Did not vote</option>
                  </select>

                </div>
            </div>
        </div>


      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script>
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();

    </script>
